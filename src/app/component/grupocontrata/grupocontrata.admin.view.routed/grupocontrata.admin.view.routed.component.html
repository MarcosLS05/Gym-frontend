<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: #343a40;
      animation: fadeIn 1.5s ease-in-out;
    }

    .table {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      animation: slideIn 1s ease-in-out;
    }

    .table th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .table th:hover {
      background-color: #0056b3;
    }

    .table td {
      background-color: white;
      transition: background-color 0.3s ease;
    }

    .table td:hover {
      background-color: #f1f1f1;
    }

    .btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="row justify-content-center m-3">
    <div class="col-lg-7 col-md-10 col-sm-12">
      <h1 class="my-5 text-center">
        <i class="bi bi-card-list"></i>
        Ver Contrato
        <i class="bi bi-credit-card-fill"></i>
      </h1>
      <table class="table table-striped table-bordered my-5 text-center">
        <tbody>
          <tr>
            <th scope="row" class="bg-danger text-white text-end pe-4">
              Id
            </th>
            <td class="text-start ps-4">{{ id }}</td>
          </tr>
          <tr>
            <th scope="row" class="bg-secondary text-white text-end pe-4">
              Usuario
            </th>
            <td class="text-start ps-4">{{ oGrupocontrata.usuario.nombre }}</td>
          </tr>
          <tr>
            <th scope="row" class="bg-secondary text-white text-end pe-4">
              Plan de entrenamiento
            </th>
            <td class="text-start ps-4">{{ oGrupocontrata.planesentrenamiento.titulo }}</td>
          </tr>
          <tr>
            <th scope="row" class="bg-secondary text-white text-end pe-4">
              Fecha de creaci√≥n
            </th>
            <td class="text-start ps-4">{{ oGrupocontrata.creadoEn | date : 'dd/MM/yyyy' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a class="btn btn-warning mt-4 mx-1" href="admin/grupocontrata/plist">
        <i class="bi bi-list"></i>
        Ir a listado de contratos
      </a>
      <a
        class="btn btn-primary mt-4 mx-1"
        href="admin/grupocontrata/edit/{{ oGrupocontrata.id }}"
      >
        <i class="bi bi-pencil"></i>
        Editar
      </a>
      <a
        class="btn btn-danger mt-4 mx-1"
        href="admin/grupocontrata/delete/{{ oGrupocontrata.id }}"
      >
        <i class="bi bi-trash"></i>
        Borrar
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
