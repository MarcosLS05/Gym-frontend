<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-card-list"></i>
      Ver Contrato
      <i class="bi bi-credit-card-fill"></i>
    </h1>
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr>
          <th scope="row" class="bg-danger text-white text-end pe-4">
            Id
          </th>
          <td class="text-start ps-4">{{ id }}</td>
        </tr>
        <tr>
          <th scope="row" class="bg-primary text-white text-end pe-4">
            Título
          </th>
          <td class="text-start ps-4">{{ oGrupocontrata.titulo }}</td>
        </tr>
        <tr>
          <th scope="row" class="bg-secondary text-white text-end pe-4">
            Descripción
          </th>
          <td class="text-start ps-4">{{ oGrupocontrata.descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/grupocontrata/plist">
      <i class="bi bi-list"></i>
      Ir a listado de contratos
    </a>
    <a
      class="btn btn-primary mt-4 mx-1"
      href="admin/grupocontrata/edit/{{ oGrupocontrata.id }}"
    >
      <i class="bi bi-pencil"></i>
      Editar
    </a>
    <a
      class="btn btn-danger mt-4 mx-1"
      href="admin/grupocontrata/delete/{{ oGrupocontrata.id }}"
    >
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
