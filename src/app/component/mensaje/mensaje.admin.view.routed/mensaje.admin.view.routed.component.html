<div class="row justify-content-center m-3">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <!-- Título con íconos -->
    <h1 class="my-5 text-center display-4 fw-bold">
      <i class="bi bi-card-list"></i>
      Detalle de Mensaje
      <i class="bi bi-person-circle"></i>
    </h1>

    <!-- Tabla de detalles del Mensaje -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover table-borderless my-4">
          <tbody>
            <tr>
              <th scope="row" class="bg-danger text-white text-end pe-4 py-3">ID</th>
              <td class="text-start ps-4 py-3">{{ oMensaje.id }}</td>
            </tr>
            <tr>
              <th scope="row" class="bg-primary text-white text-end pe-4 py-3">Nombre de usuario emisor</th>
              <td class="text-start ps-4 py-3">{{ oMensaje.emisor.nombre }}</td>
            </tr>
            <tr>
              <th scope="row" class="bg-primary text-white text-end pe-4 py-3">Nombre de usuario receptor</th>
              <td class="text-start ps-4 py-3">{{ oMensaje.receptor.nombre }}</td>
            </tr>
            <tr>
              <th scope="row" class="bg-primary text-white text-end pe-4 py-3">Contenido</th>
              <td class="text-start ps-4 py-3">{{ oMensaje.contenido }}</td>
            </tr>
            <tr>
              <th scope="row" class="bg-primary text-white text-end pe-4 py-3">Fecha de envío</th>
              <td class="text-start ps-4 py-3">{{ oMensaje.fechaEnvio | date : 'dd/MM/yyyy HH:mm' }}</td>
            </tr>         
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="d-flex justify-content-center mt-5">
      <a class="btn btn-warning mx-2" href="admin/mensaje/plist">
        <i class="bi bi-list"></i>
        Ir a Listado de mensajes
      </a>
    </div>
  </div>
</div>
