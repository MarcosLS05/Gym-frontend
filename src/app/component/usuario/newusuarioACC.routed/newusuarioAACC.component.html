<div class="container mt-5">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm" novalidate>

    <!-- Nombre -->
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        class="form-control"
        required
        [(ngModel)]="usuario.nombre"
      />
    </div>

    <!-- Apellido 1 -->
    <div class="form-group mb-3">
      <label for="apellido1">Primer Apellido</label>
      <input
        type="text"
        id="apellido1"
        name="apellido1"
        class="form-control"
        required
        [(ngModel)]="usuario.apellido1"
      />
    </div>

    <!-- Apellido 2 -->
    <div class="form-group mb-3">
      <label for="apellido2">Segundo Apellido</label>
      <input
        type="text"
        id="apellido2"
        name="apellido2"
        class="form-control"
        [(ngModel)]="usuario.apellido2"
      />
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        [(ngModel)]="usuario.email"
      />
    </div>

    <!-- Password -->
    <div class="form-group mb-4">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        [(ngModel)]="usuario.password"
      />
    </div>

    <!-- Botón Registrar -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registroForm.invalid"
    >
      Registrarse
    </button>
  </form>
</div>
