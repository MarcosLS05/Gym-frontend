<div class="container mt-5">
  <h2>Registro de Usuario</h2>



<!-- Mensajes -->
<div *ngIf="mensajeExito" class="alert alert-success">
  {{ mensajeExito }}
</div>
<div *ngIf="mensajeError" class="alert alert-danger">
  {{ mensajeError }}
</div>


  <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm" novalidate>

<!-- Nombre -->
<div class="form-group mb-3">
  <label for="nombre">Nombre</label>
  <input
    type="text"
    id="nombre"
    name="nombre"
    class="form-control"
    required
    [(ngModel)]="usuario.nombre"
    #nombre="ngModel"
  />
  <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
    El nombre es obligatorio.
  </div>
</div>

<!-- Apellido 1 -->
<div class="form-group mb-3">
  <label for="apellido1">Primer Apellido</label>
  <input
    type="text"
    id="apellido1"
    name="apellido1"
    class="form-control"
    required
    [(ngModel)]="usuario.apellido1"
    #apellido1="ngModel"
  />
  <div *ngIf="apellido1.invalid && apellido1.touched" class="text-danger">
    El primer apellido es obligatorio.
  </div>
</div>

<!-- Apellido 2 -->
<div class="form-group mb-3">
  <label for="apellido2">Segundo Apellido</label>
  <input
    type="text"
    id="apellido2"
    name="apellido2"
    class="form-control"
    [(ngModel)]="usuario.apellido2"
  />
</div>

<!-- Email -->
<div class="form-group mb-3">
  <label for="email">Correo Electrónico</label>
  <input
    type="email"
    id="email"
    name="email"
    class="form-control"
    required
    [(ngModel)]="usuario.email"
    #email="ngModel"
  />
  <div *ngIf="email.invalid && email.touched" class="text-danger">
    Introduce un correo electrónico válido.
  </div>
</div>

<!-- Password -->
<div class="form-group mb-4">
  <label for="password">Contraseña</label>
  <input
    type="password"
    id="password"
    name="password"
    class="form-control"
    required
    minlength="8"
    [(ngModel)]="usuario.password"
    #password="ngModel"
  />
  <div *ngIf="password.invalid && password.touched" class="text-danger">
    La contraseña debe tener al menos 8 caracteres.
  </div>
</div>


    <!-- Checkbox para tipo de cuenta -->
    <div class="form-group form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        id="esEntrenador"
        [(ngModel)]="esEntrenador"
        name="esEntrenador"
      />
      <label class="form-check-label" for="esEntrenador">
        ¿Deseas registrarte como profesional del deporte?
      </label>
    </div>

    <!-- Botón Registrar -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registroForm.invalid"
    >
      Registrarse
    </button>
  </form>
</div>
